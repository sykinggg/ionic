<ion-card>
    <ion-card-header>
        <ion-card-title>grid</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <!-- ion-infinite-scroll-content -->
        <ion-infinite-scroll>
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more dataâ€¦">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
        <!-- ion-infinite-scroll -->
        <ion-content>
            <ion-button (click)="toggleInfiniteScroll()" expand="block">
                Toggle Infinite Scroll
            </ion-button>

            <ion-list></ion-list>

            <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
                <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
                </ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </ion-content>
    </ion-card-content>
</ion-card>
