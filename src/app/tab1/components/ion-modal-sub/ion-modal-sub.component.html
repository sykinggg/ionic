<ion-header translucent>
    <ion-toolbar>
        <ion-title>Modal Content</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list>
        <ion-item>
            <ion-avatar slot="start">
                <ion-img src="assets/avatar-gollum.jpg" ></ion-img>
            </ion-avatar>
            <ion-label>
                <h2>firstName {{firstName}}</h2>
                <p>Sneaky little hobbitses!</p>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-avatar slot="start">
                <ion-img src="assets/avatar-frodo.jpg" ></ion-img>
            </ion-avatar>
            <ion-label>
                <h2>lastName {{lastName}}</h2>
                <p>Go back, Sam! I'm going to Mordor alone!</p>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-avatar slot="start">
                <ion-img src="assets/avatar-samwise.jpg" ></ion-img>
            </ion-avatar>
            <ion-label>
                <h2>middleInitial {{middleInitial}}</h2>
                <p>What we need is a few good taters.</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
