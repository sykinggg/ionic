<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="schedule" [selected]="tabSelected === 'calendar'">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Schedule</ion-label>
            <ion-badge>6</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="speakers" [selected]="tabSelected === 'contacts'">
            <ion-icon name="contacts"></ion-icon>
            <ion-label>Speakers</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="map" [selected]="tabSelected === 'map'">
            <ion-icon name="map"></ion-icon>
            <ion-label>Map</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="about" [selected]="tabSelected === 'information-circle'">
            <ion-icon name="information-circle"></ion-icon>
            <ion-label>About</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
